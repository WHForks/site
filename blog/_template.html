<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }} | purplesyringa's blog</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../home.css">
		<style>
			@import "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css" screen and (prefers-color-scheme: dark);
			@import "https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/base16/atelier-cave-light.min.css" screen and (prefers-color-scheme: light);
		</style>
	</head>
	<body>
		<header>
			<div class="viewport-container">
				<div class="media">
					<a href="https://github.com/purplesyringa"><i class="nf nf-fa-github"></i></a>
				</div>
				<h1><a href="/">purplesyringa</a></h1>
			</div>
		</header>

		<section>
			<div class="viewport-container blogpost">
				<h2>{{ title }}</h2>
				<time>{{ time }}</time>

				{{ body }}
			</div>
		</section>

		<footer>
			<div class="viewport-container">
				<h2>Made with my own bare hands (why.)</h2>
			</div>
		</footer>
	</body>
</html>
