<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }} | purplesyringa's blog</title>
		<link rel="stylesheet" type="text/css" href="{{ root }}/all.css">
		<link rel="stylesheet" type="text/css" href="{{ root }}/blog.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/temml@0.10.24/dist/Temml-Local.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Slabo+27px&display=swap" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/atom-one-dark.min.css" media="screen and (prefers-color-scheme: dark" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/base16/atelier-cave-light.min.css" media="screen and (prefers-color-scheme: light" crossorigin="anonymous">
	</head>
	<body>
		<header>
			<div class="viewport-container">
				<div class="media">
					<a href="https://github.com/purplesyringa"><img src="{{ root }}/images/github-mark-white.svg"></a>
				</div>
				<h1><a href="/">purplesyringa</a></h1>
				<nav>
					<a href="{{ root }}">about</a>
					<a class="current" href="{{ root }}/blog/">blog</a>
					<a href="{{ root }}/sink/">kitchen sink</a>
				</nav>
			</div>
		</header>

		<section>
			<div class="viewport-container">
				<h2>{{ title }}</h2>
				<time>{{ time }}</time>

				{{ body }}
			</div>
		</section>

		<footer>
			<div class="viewport-container">
				<h2>Made with my own bare hands (why.)</h2>
			</div>
		</footer>
	</body>
</html>
