<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ title }} | purplesyringa's blog</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/temml@0.10.24/dist/Temml-Local.css" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../all.css">
		<link rel="stylesheet" type="text/css" href="../../blog.css">
	</head>
	<body>
		<header>
			<div class="viewport-container">
				<div class="media">
					<a href="https://github.com/purplesyringa"><img src="../../images/github-mark-white.svg"></a>
				</div>
				<h1><a href="/">purplesyringa</a></h1>
			</div>
		</header>

		<section>
			<div class="viewport-container">
				<h2>{{ title }}</h2>
				<time>{{ time }}</time>

				{{ body }}
			</div>
		</section>

		<footer>
			<div class="viewport-container">
				<h2>Made with my own bare hands (why.)</h2>
			</div>
		</footer>
	</body>
</html>
